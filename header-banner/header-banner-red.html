<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Banner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="absolute relative top-0 flex justify-between w-full px-2 py-2 overflow-hidden text-white align-middle bg-red-500 md:px-6 md:py-3">
    <div class="h-full">
      <svg class="w-10 h-10 p-2 mx-1 bg-red-700 md:mx-3 rounded-md" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
      </svg>
    </div>
    <div class="flex items-center justify-between w-full">
      <p class="flex-initial py-0 mx-2 text-xs align-middle sm:text-sm md:py-2">Big news! We're excited to announce a brand new product.</p>
      <a class="flex-initial w-24 h-8 py-2 mx-2 text-xs font-medium text-center text-red-700 bg-white sm:h-full sm:mx-3 sm:w-32 sm:text-sm rounded-md" href="#">Learn more</a>
    </div>
    <div class="mx-0">
      <svg class="w-5 h-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
  </div>
</body>
</html>
